<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Product Management</h3>

<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id="customers">
    <tr>
        <td>Name</td>
        <td>Brand</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:switch="${product.getBrand()}">
            <span th:case="1">Apple</span>
            <span th:case="2">Samsung</span>
        </td>
        <td th:text="${product.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">View</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
